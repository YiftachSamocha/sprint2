<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Meme</title>
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body onload="onInit()">
    <header>
        <div class="logo"><img src="img/LOGO.png"></div>
        <div class="headers">
            <a onclick="showSection('saved-memes')" class="saved-memes-header">Memes</a>
            <a onclick="showSection('gallery')" class="gallery-header">Gallery</a>
            <a onclick="">About</a>
        </div>

    </header>
    <section class="filter">Filter</section>
    <main>
        <section class="gallery"></section>

        <section class="editor">
            <canvas class="meme main"></canvas>
            <div class="tools">
                <div class="text">
                    <input type="text" name="line" oninput="onSetText(this.value)" placeholder="Enter text">
                    <div>
                        <button onclick="onSwitchLine()"><img src="img/buttons/switch.png"></button>
                        <button onclick="onAddLine()"><img src="img/buttons/add.png"></button>
                        <button onclick="onDeleteLine()"><img src="img/buttons/trash.png"></button>
                    </div>
                </div>
                <div class="design">
                    <div class="location">
                        <button onclick="onChangeSize('bigger')"><img src="img/buttons/increase.png"></button>
                        <button onclick="onChangeSize('smaller')"><img src="img/buttons/decrease.png"></button>
                        <button onclick="onSetAlign('left')"><img src="img/buttons/align-to-left.png"></button>
                        <button onclick="onSetAlign('center')"><img
                                src="img/buttons/center-text-alignment.png"></button>
                        <button onclick="onSetAlign('right')"><img src="img/buttons/align-to-right.png"></button>
                    </div>
                    <div class="decorate">
                        <div class="select">
                            <select onchange="onSetFont(this.value)">
                                <option value="Averia">Averia</option>
                                <option value="Livvic">Livvic</option>
                                <option value="Lobster">Lobster</option>
                                <option value="Passion">Passion</option>
                                <option value="Timmana">Timmana</option>
                            </select>
                        </div>
                        <button>
                            <label for="strokeColor"><img src="img/buttons/text stroke.png"></label>
                        </button>


                        <input type="color" name="color" id="strokeColor" oninput="onSetStrokeColor(this.value)"
                            class="hide"> </input>
                        <button><label for="fillColor"><img src="img/buttons/pallate.png"></label></button>

                        <input type="color" name="fillColor" id="fillColor" oninput="onSetFillColor(this.value)"
                            class="hide"> </input>
                    </div>




                </div>
                <div class="stickers">Stickers</div>
                <a href="#" onclick="onDownload(this)">Download</a>




            </div>
        </section>

        <section class="saved-memes">
        </section>
    </main>
    <section class="credits">
        <div class="creatorImg"><img src="img/creator.png"></div>
        <div class="creatorInfo">
            <h2>Yiftch Samocha</h2>
            <p>Winner of the Nobel Prize for Computers, CEO of Samocha Ltd., Vogue magazine model</p>
        </div>
    </section>
    <footer class="footer">
        <div class="logo"><img src="img/LOGO.png"></div>
        <small>All rights reserved 2024</small>
    </footer>
    <script src="js/util/util.js"></script>
    <script src="js/gallery/galleryController.js"></script>
    <script src="js/gallery/galleryService.js"></script>
    <script src="js/editor/controller/editorSet.js"></script>
    <script src="js/editor/controller/editorRender.js"></script>
    <script src="js/editor/editorService.js"></script>
    <script src="js/saved-memes/savedController.js"></script>
    <script src="js/saved-memes/savedService.js"></script>
    <script src="https://kit.fontawesome.com/f7838a60ad.js" crossorigin="anonymous"></script>

</body>

</html>
