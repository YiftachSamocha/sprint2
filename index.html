<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Meme</title>
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body onload="onInit()">
    <header>
        <div>Logo</div>
        <a onclick="renderSavedMemes(); showSection('saved-memes')">Memes</a>
        <a onclick="showSection('gallery')">Gallery</a>
        <a onclick="showSection('editor')">Editor</a>
        <a onclick="">About</a>
    </header>

    <main>
        <section class="gallery"></section>

        <section class="editor">
            <canvas class="meme main"></canvas>
            <div class="tools">
                <div class="text">
                    <input type="text" name="line" oninput="onSetText(this.value)" placeholder="Enter text">
                    <button><i class="fa-solid fa-arrow-up"></i><i class="fa-solid fa-arrow-down"></i></button>
                    <button><i class="fa-solid fa-plus"></i></button>
                    <button><i class="fa-solid fa-trash"></i></button>
                </div>
                <div class="design">
                    <button onclick="onChangeSize('bigger')">A+</button>
                    <button onclick="onChangeSize('smaller')">A-</button>
                    <button onclick="onSetAlign('left')"><i class="fa-solid fa-align-left"></i></button>
                    <button onclick="onSetAlign('center')"><i class="fa-solid fa-align-center"></i></button>
                    <button onclick="onSetAlign('right')"><i class="fa-solid fa-align-right"></i></button>
                    <select onchange="onSetFont(this.value)">
                        <option value="Averia">Averia</option>
                        <option value="Livvic">Livvic</option>
                        <option value="Lobster">Lobster</option>
                        <option value="Passion">Passion</option>
                        <option value="Timmana">Timmana</option>
                    </select>
                    <label for="strokeColor"> <i class="fa-solid fa-font"></i></label>
                    <input type="color" name="color" id="strokeColor" oninput="onSetStrokeColor(this.value)"
                        class="hide"> </input>

                    <label for="fillColor"><i class="fa-solid fa-palette"></i></label>
                    <input type="color" name="fillColor" id="fillColor" oninput="onSetFillColor(this.value)"
                        class="hide"> </input>




                </div>
                <div class="emojis"></div>
                <a href="#" onclick="onDownload(this)">Download</a>




            </div>
        </section>

        <section class="saved-memes">
        </section>
    </main>
    <script src="js/util/util.js"></script>
    <script src="js/gallery/galleryController.js"></script>
    <script src="js/gallery/galleryService.js"></script>
    <script src="js/editor/editorController.js"></script>
    <script src="js/editor/editorService.js"></script>
    <script src="js/saved-memes/savedController.js"></script>
    <script src="js/saved-memes/savedService.js"></script>
    <script src="https://kit.fontawesome.com/f7838a60ad.js" crossorigin="anonymous"></script>

</body>

</html>
