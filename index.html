<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Meme</title>
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/variables.css">
</head>

<body onload="onInit()">
    <header>
        <div>Logo</div>
        <a onclick="showSection('saved-memes')">Memes</a>
        <a onclick="showSection('gallery')">Gallery</a>
        <a onclick="showSection('editor')">editor</a>
        <a onclick="">About</a>
    </header>

    <main>
        <section class="gallery"></section>

        <section class="editor">
            <canvas></canvas>
            <div class="tools">
                <label for="line">Line:</label>
                <input type="text" name="line" oninput="onSetText(this.value)">

                <label for="color">Color:</label>
                <input type="color" name="color" oninput="onSetColor(this.value)">
            </div>
        </section>

        <section class="saved-memes">
            <div>Example</div>
        </section>
    </main>
    <script src="js/util/util.js"></script>
    <script src="js/gallery/galleryController.js"></script>
    <script src="js/gallery/galleryService.js"></script>
    <script src="js/meme/memeController.js"></script>
    <script src="js/meme/memeService.js"></script>

</body>

</html>
